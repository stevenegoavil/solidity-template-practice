<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimpleWallet Smart Contract - Frontend</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--JS in other folder-->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/app.js" defer></script>
    <!--Customized CSS Template-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!--This is where the directions will be, with id = div-home-->
                <div class="content-wrapper" id="div-home">
                    <h1 class="text-center">SimpleWallet Smart Contract - Template</h1>
                    <p class="mt-4">
                        Connect your MetaMask Wallet to use SimpleWallet Contract
                    </p>
                </div>

                <div class="mb-3">
                    <button id="connect" class="btn btn-primary">Connect Wallet</button>
                    <span id="walletAddress" class="ms-2 text-muted"></span>
                </div>

                <div class="mb-3">
                    <button id="getOwner" class="btn btn-info">Show Contract Owner</button>
                    <p id="ownerDisplay" class="mt-2 text-muted"></p>
                </div>

                <div class="mb-3">
                    <label for="ethAmount" class="form-label">Amount in ETH:</label>
                    <input type="text" class="form-control" id="ethAmount" placeholder="e.g. 0.01">
                </div>

                <div class="mb-3">
                    <button id="balance" class="btn btn-secondary">Wallet Balance</button>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                    <button id="withdrawal" class="btn btn-secondary">Withdrawl</button>
                </div>
        <div id="status" class="text-info mt-3"></div>

            </div>
        </div>

    </div>
</body>



</html>
